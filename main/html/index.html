<script type="text/javascript">
window.onload=function(){    
  var isdrag = false;
  var NowTop = 100,
      flag   = false,
      moveY = 0,
      toTop = 0,
      disEndY=0,
      disY;
  var oDiv1 = document.getElementById("div1");
  var oDiv2 = document.getElementById("div2");
  oDiv2.addEventListener('touchstart', thismousedown);
  oDiv2.addEventListener('touchend', thismouseup);
  oDiv2.addEventListener('touchmove', thismousemove);

  function thismousedown(e) {
    isdrag = true;
    disY = e.touches[0].pageY;
    return false;
  }

  function thismousemove(e) {
    if(isdrag) {
      var x = e.touches[0].pageY - disY;
      //向下滑动
      if( x > 0 && Math.abs(x) < 120) {
         // oDiv1.css("top",(130+x)+"px");
        oDiv1.style.transform = "translate3d(0px, "+ x +"px, 0px)";
        
        flag = false;
        return false;
      }else if(x >= 120 && Math.abs(x) < 156){
        oDiv1.style.transform = "translate3d(0px, "+ x +"px, 0px)";
        document.querySelector(".bar1").innerHTML = '⇡';
        document.querySelector(".bar2").innerHTML = '释放刷新';
        console.log(x);
        flag = true;
        return false;
      } 
      
    }
  }

  function thismouseup(e) {
    isdrag = false;
    if(flag){
      setTimeout(function () {
        document.location.reload();//重新加载当前页面
        //$(".list-content").html("内容已经重新加载");
      }, 1000);
    }else{
      oDiv1.style.transform = "translate3d(0px, -4px, 0px)";
    }
    // oDiv1.animate({top: "100px"});
     
  
  };
  //滚动加载
  window.onscroll = function(){
　　if(getScrollTop() + getWindowHeight() == getScrollHeight()){
　　　ajaxJSON("GET","http://houyishuai.dev.dc.wallan-tech.com").then(function(data) 
      {
        console.log(data);

        
  　　}, function(error){
        console.error('出错了', error);
      });
    }
  };
  //滚动条在Y轴上的滚动距离
 
  function getScrollTop(){
　　var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
　　if(document.body){
　　　　bodyScrollTop = document.body.scrollTop;
　　}
　　if(document.documentElement){
　　　　documentScrollTop = document.documentElement.scrollTop;
　　}
　　scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
　　return scrollTop;
  }
 
  //文档的总高度
  function getScrollHeight(){
  　　var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
  　　if(document.body){
  　　　　bodyScrollHeight = document.body.scrollHeight;
  　　}
  　　if(document.documentElement){
  　　　　documentScrollHeight = document.documentElement.scrollHeight;
  　　}
  　　scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
  　　return scrollHeight;
  }
 
  //浏览器视口的高度
  function getWindowHeight(){
  　　var windowHeight = 0;
  　　if(document.compatMode == "CSS1Compat"){
  　　　　windowHeight = document.documentElement.clientHeight;
  　　}else{
  　　　　windowHeight = document.body.clientHeight;
  　　}
  　　return windowHeight;
  }
  // 封装好的AJAX方法
  const ajaxJSON = function(method,url) {
    const promise = new Promise(function(resolve, reject){
      const handler = function() {
        if (this.readyState !== 4) {
          return;
        }
        if (this.status === 200) {
          resolve(this.response);
        } else {
          reject(new Error(this.statusText));
        }
      };
      const client = new XMLHttpRequest();
      client.open(method, url);
      client.onreadystatechange = handler;
      client.responseType = "json";
      client.setRequestHeader("Accept", "application/json");
      /*client.setRequestHeader("WALLAN-TOKEN", "ba88626517342609e76dc8f8d751ec82");
      client.setRequestHeader("WALLAN-DEVICENUM", "12000000000");*/
      client.send();
    });
    return promise;
  }
};
